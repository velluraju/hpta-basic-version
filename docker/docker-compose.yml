version: '3.8'

services:
  hpta-security-suite:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hpta-security-suite
    ports:
      - "5000:5000"
    volumes:
      # Persistent storage for reports and uploads
      - ./docker-data/reports:/app/reports
      - ./docker-data/uploads:/app/uploads
      - ./docker-data/temp_reports:/app/temp_reports
      # Optional: Mount custom configurations
      - ./docker-data/config:/app/config
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      # Optional: Set default Gemini API key
      # - GEMINI_API_KEY=your_api_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hpta-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: hpta-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker-data/ssl:/etc/nginx/ssl:ro
    depends_on:
      - hpta-security-suite
    restart: unless-stopped
    networks:
      - hpta-network

networks:
  hpta-network:
    driver: bridge

volumes:
  hpta-data:
    driver: local